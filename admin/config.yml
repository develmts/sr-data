backend:
  name: github
  repo: develmts/sr-data
  branch: main

# This project does NOT manage images via CMS.
# Images are served by the main site (remote CDN / app path).
media_folder: "NO_MEDIA"
public_folder: "/NO_MEDIA"

collections:
  # =========================
  # PEOPLE
  # =========================
  - name: "people"
    label: "People"
    label_singular: "Person"
    folder: "people"
    create: true
    extension: "md"
    format: "frontmatter"
    slug: "{{uuid}}"
    identifier_field: "displayName"
    summary: "{{displayName}} â€” {{role}}"

    fields:
      # Keep id aligned with filename/slug to prevent inconsistencies.
      - {
          name: "id",
          label: "ID (immutable)",
          widget: "string",
          hint: "Auto-filled with the filename UUID. Do NOT change once created.",
          default: "{{slug}}"
        }

      - { name: "displayName", label: "Display name", widget: "string" }

      - {
          name: "honorific",
          label: "Honorific",
          widget: "string",
          required: false,
          hint: "Dr., Capt., PhD, Adm., etc."
        }

      - { name: "role", label: "Role", widget: "string", required: false }

      - { name: "email", label: "Email", widget: "string", required: false }

      - {
          name: "photo",
          label: "Photo path",
          widget: "string",
          required: false,
          hint: "Public path used by the app (e.g. /people/<id>.jpg)."
        }

      - {
          name: "order",
          label: "Order",
          widget: "number",
          required: false,
          value_type: "int",
          min: 0
        }

      - name: "locations"
        label: "Locations"
        widget: "list"
        required: false
        field: { name: "location", label: "Location", widget: "string" }

      - name: "specialties"
        label: "Specialties"
        widget: "list"
        required: false
        field: { name: "specialty", label: "Specialty", widget: "string" }

      - name: "experience"
        label: "Experience"
        widget: "list"
        required: false
        field: { name: "item", label: "Item", widget: "string" }

      - { name: "bio", label: "Short bio", widget: "text", required: false }

      - {
          name: "detailedBio",
          label: "Detailed bio",
          widget: "markdown",
          required: false
        }

      # Explicitly ignored by the app, but tolerated if present
      - {
          name: "image",
          label: "Legacy image (ignored)",
          widget: "string",
          required: false
        }

  # =========================
  # PAGES (singletons)
  # =========================
  - name: "pages"
    label: "Pages"
    files:
      - file: "pages/home.md"
        label: "Home"
        name: "home"
        fields:
          - { name: "title", label: "Title", widget: "string" }
          - { name: "seoTitle", label: "SEO title", widget: "string", required: false }
          - { name: "seoDescription", label: "SEO description", widget: "text", required: false }
          - { name: "body", label: "Body", widget: "markdown", required: false }

      - file: "pages/contact.md"
        label: "Contact"
        name: "contact"
        fields:
          - { name: "title", label: "Title", widget: "string" }
          - { name: "intro", label: "Intro", widget: "text", required: false }
          - { name: "formTitle", label: "Form title", widget: "string", required: false }
          - { name: "identityLabel", label: "Identity label", widget: "string", required: false }
          - { name: "identityPlaceholder", label: "Identity placeholder", widget: "string", required: false }
          - { name: "emailLabel", label: "Email label", widget: "string", required: false }
          - { name: "emailPlaceholder", label: "Email placeholder", widget: "string", required: false }
          - { name: "subjectLabel", label: "Subject label", widget: "string", required: false }
          - { name: "subjectPlaceholder", label: "Subject placeholder", widget: "string", required: false }
          - name: "subjects"
            label: "Subjects"
            widget: "list"
            required: false
            field: { name: "subject", label: "Subject", widget: "string" }
          - { name: "messageLabel", label: "Message label", widget: "string", required: false }
          - { name: "messagePlaceholder", label: "Message placeholder", widget: "text", required: false }
          - { name: "submitLabel", label: "Submit label", widget: "string", required: false }
          - { name: "gdprNote", label: "GDPR note", widget: "text", required: false }
          - { name: "body", label: "Body", widget: "markdown", required: false }

      # IMPORTANT: privacy/legal are intentionally NOT exposed in CMS.
      # The app may still load them from the repo on-the-fly.

